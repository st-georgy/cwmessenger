<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="./css/lib/bootstrap.min.css">
    <script defer src="./js/register.js">require('./js/renderer.js')</script>
    <title>Messenger by st-georgy</title>
  </head>
  <body>
    <div class="d-flex align-items-center h-100">
      <div class="container h-100">
        <h1 class="text-uppercase text-center mb-4 mt-5">Регистрация</h1>
        <form>
          <div class="form-floating mb-2">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="floatingInput">Почта</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="uname" placeholder="Имя пользователя" required>
            <label for="floatingPassword">Имя пользователя</label>
          </div>
          <div class="form-floating mb-2">
            <input type="password" class="form-control" id="pwd" placeholder="Пароль" required>
            <label for="floatingPassword">Пароль</label>
          </div>
          <div class="d-flex justify-content-center">
            <a href="login.html" class="small link-primary text-center">Уже есть аккаунт? Войти!</a>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-primary btn-block btn-lg mt-5" id="registerBtn">Зарегистрироваться</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
